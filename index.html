        * {

        body {

        /* Header */
        .header {

        }
        .header h1 {

        }

        }
        .badge {

            font-size: 0.85rem;

            margin-top: 12px;
        }
        
        /* Phone Frame */
        .phone-container {
            position: relative;
        }
        .phone-frame {
            background: #1c1c1e;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 
                0 0 0 3px #2c2c2e,
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(242, 127, 13, 0.1);
        }
        .phone-notch {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: #1c1c1e;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .phone-notch::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #3a3a3c;
            border-radius: 3px;
        }
        .phone-screen {
            width: 375px;
            height: 700px;
            border-radius: 40px;
            overflow: hidden;
            background: #f8f7f5;
        }
        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation Pills */
        .nav-pills {
            display: flex;
            gap: 8px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
        }
        .nav-pill {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-pill:hover {
            background: #f27f0d;
            transform: translateY(-2px);
        }
        .nav-pill.active {
            background: #f27f0d;
        }
        .nav-pill .material-symbols-outlined {
            font-size: 18px;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }
        .footer a {
            color: #f27f0d;
            text-decoration: none;
        }
        
        /* Mobile: Show content directly */
        @media (max-width: 500px) {
            body {
                padding: 0;
                background: #f8f7f5;
            }
            .header, .nav-pills, .footer, .phone-frame, .phone-notch {
                display: none;
            }
            .phone-container {
                width: 100%;
                height: 100vh;
            }
            .phone-screen {
                width: 100%;
                height: 100%;

</head>
<body>

    <footer class="footer">

    <script>
        function loadPage(page) {
            document.getElementById('appFrame').src = page;
            // Update active pill
            document.querySelectorAll('.nav-pill').forEach(pill => pill.classList.remove('active'));
            event.target.closest('.nav-pill').classList.add('active');
        }
    </script>
